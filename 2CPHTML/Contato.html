<h2>Este formulário abaixo é para você ter mais contato conosco aqui <br>

<form action="#" method="post" class="ajuste_form">
    <fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 10em" value="">

            <div class="campo">

        </fieldset>
        <div class="campo">

            <input type="text" id="email" name="email" style="width: 20em" value="">
        </div>
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
            </div>
            <div class="campo">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="">--</option>
                    <option value="PR">SP</option>
                </select>
            </div>

            <div class="campo">
                <label for="estado">Motivo</label>
                <select name="estado" id="estado">
                    <option value="">--</option>

                    <option value="PR">Dúvida</option>
                    <option value="PR">Elogio</option>

            </div>


        </fieldset>

        <div class="campo">
            <label for="mensagem">Mensagem</label>
            <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
        </div>


        <button type="submit" name="submit" id="sub">Enviar</button>
    </fieldset>
</form>
